version: '2'
services:
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
      args:
        UID: $UID
        GUID: $GUID
    links:
      - php
    ports:
      - $PORT:80
    volumes_from:
      - php
      - frontend
    volumes:
      - "./shared/logs/nginx:/var/log/nginx"
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        UID: $UID
        GUID: $GUID
    links:
      - db
    expose:
      - "9000"
    volumes:
      - "./shared/site:/var/www/site"
  db:
    build:
      context: ./docker/postgres
      dockerfile: Dockerfile
    expose:
      - "5432"
    ports:
      - 7138:5432
    volumes:
      - "./shared/postgresql/data:/var/lib/postgresql/data/pgdata"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_DB: sycast
      POSTGRES_USER: sycast
      POSTGRES_PASSWORD: sycast

  frontend:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
      args:
        UID: $UID
        GUID: $GUID
    ports:
      - $VUE_PORT:8080
    volumes:
      - "./shared/frontend:/var/www/frontend"
    tty: true
    working_dir: "/var/www/frontend"